<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="images/ozart-logo.png" alt="Ozart logo" />

      <img class="search-icon" src="icons/search.svg" alt="Search icon" />

      <div class="menu-container">
        <p>Menu</p>
        <img src="icons/menu-icon.svg" alt="Menu icon" />
      </div>
    </header>

    <section class="hero-container">
      <article>
        <div>
          <div class="dash"></div>
          <p class="hello-text">Hello</p>
        </div>

        <h1>I&apos;m <span>Sarah Jackson</span></h1>
        <h2>
          A UX / UI designer, product designer, content creator and creative
          director.
        </h2>
        <p>
          Of course, there&apos;s so much more to me than just a few fancy
          titles. Scroll down and get to know me,
        </p>
      </article>

      <div class="hero-image-container">
        <img src="images/hero-image.png" alt="Lady in winter" />
      </div>
    </section>

    <section class="social">
      <div class="social-icons">
        <img src="icons/facebook-icon.svg" alt="Facebook icon" />
        <img src="icons/facebook-icon.svg" alt="Facebook icon" />
        <img src="icons/facebook-icon.svg" alt="Facebook icon" />
        <img src="icons/facebook-icon.svg" alt="Facebook icon" />
        <img src="icons/facebook-icon.svg" alt="Facebook icon" />
      </div>

      <div class="scroll-icon-container">
        <p>SCROLL</p>
        <img src="icons/arrow-icon.svg" alt="Arrow icon" />
      </div>

      <div class="social-empty-box"></div>
    </section>

    <section class="portfolio">
      <h3>Portfolio</h3>

      <nav>
        <p>All</p>
        <p>&mdash;</p>
        <p>UI &amp; UX</p>
        <p>&mdash;</p>
        <p>Graphic Design</p>
        <p>&mdash;</p>
        <p>Web Development</p>
      </nav>

      <figure>
        <figure>
          <img src="images/photo-1.png" alt="African lady artwork" />
          <img src="images/photo-2.png" alt="Boxed water" />
        </figure>

        <figure>
          <img src="images/photo-3.png" alt="Brochure design" />
          <img src="images/photo-4.png" alt="Wireframe design" />
        </figure>

        <figure>
          <img src="images/photo-5.png" alt="Programming colorful syntax" />
          <img src="images/photo-6.png" alt="Tech lifestyle illustration" />
        </figure>
      </figure>
    </section>
  </body>
</html>
